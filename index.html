<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>colorful login</title>
	<link rel="stylesheet" type="text/css" href="./js/pintuer/pintuer.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
	<div class="container-layout padding-big-top">
		<div class="container loginPanel radius-big box-shadow">
			<div class="radius-circle head-pic box-shadow border">
				<img src="./images/user.png" width="100" height="100">
			</div>
			<div class="line colorful-container-wrapper">
				<div id="colorful-container" class="line colorful-container"></div>
			</div>
			
			<div class="line login-form">
				<form>
					<div class="form-group">
						<div class="field field-icon-right">
							<input type="text" class="input" placeholder="用户名" />
							<span class="icon icon-user"></span>
						</div>
					</div>
					<div class="form-group">
						<div class="field field-icon-right">
							<input type="password" class="input" placeholder="密码" />
							<span class="icon icon-lock"></span>
						</div>
					</div>
					<button class="button bg-blue submitBtn">登录</button>
				</form>
			</div>

			<div class="line loadingPanel">
				<img src="./images/loading.gif" width="40" height="40">
			</div>
			<div class="line canclePanel">
				<button class="button cancleBtn">取消</button>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="./js/pixi.min.js"></script>
<script type="text/javascript" src="./js/colorful-min.js"></script>
<script type="text/javascript" src="./js/pintuer/jquery.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</html>
